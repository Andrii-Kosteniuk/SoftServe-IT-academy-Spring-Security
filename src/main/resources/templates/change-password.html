<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 400px;">
        <h2 class="text-center mb-4">Change Password</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/users/change-password}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="old-password" class="form-label">Old Password</label>
                <input type="password" name="oldPassword" id="old-password" class="form-control" placeholder="Enter old password" required />
                <div class="invalid-feedback">Please enter your old password.</div>
            </div>

            <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" name="newPassword" id="new-password" class="form-control" placeholder="Enter new password" required />
                <div class="invalid-feedback">Please enter a new password.</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
